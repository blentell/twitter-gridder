<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Twitter-gridder</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="header">
				<div class="arrow">
					<img class="arrowpic" src="./assets/arrow.png" alt="" />
				</div>
				<div class="title">
					<h1>
						SpaceX <img class="verified" src="./assets/verified.png" alt="" />
					</h1>
					<p>5142 Tweets</p>
				</div>
				<div class="picture">
					<img class="headerpic" src="./assets/header.png" alt="" />
				</div>

				<div class="avatar">
					<img class="avatarpic" src="./assets/avatar.jpg" alt="" />
				</div>
				<div class="dots">
					<img class="dotsPic" src="./assets/threedots.png" alt="" />
				</div>
				<div class="follow">Follow</div>
				<div class="tweet">
					<img src="./assets/tweet.png" alt="" class="tweet" />
				</div>
				<div class="footer">
					<div class="footer1">
						<img src="./assets/home.png" alt="" class="home" />
					</div>
					<div class="footer2">
						<img src="./assets/search.png" alt="" class="search" />
					</div>
					<div class="footer3">
						<img src="./assets/bell.png" alt="" class="bell" />
					</div>
					<div class="footer4">
						<img src="./assets/dm.png" alt="" class="dm" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
